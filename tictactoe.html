<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Sederhana</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        h1 { color: #333; }

        .status {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #555;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cell:hover { background-color: #e9ecef; }
        .cell.x { color: #ff4757; }
        .cell.o { color: #2f3542; }

        .reset-btn {
            margin-top: 30px;
            padding: 10px 25px;
            font-size: 1rem;
            background-color: #2ed573;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reset-btn:hover { background-color: #26af5f; }
    </style>
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <div class="status" id="status">Giliran: X</div>
    
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button class="reset-btn" onclick="resetGame()">Ulang Permainan</button>

    <script>
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const cells = document.querySelectorAll('.cell');
        
        let currentPlayer = "X";
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Baris
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Kolom
            [0, 4, 8], [2, 4, 6]             // Diagonal
        ];

        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameState[clickedIndex] !== "" || !gameActive) return;

            gameState[clickedIndex] = currentPlayer;
            clickedCell.innerText = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());

            checkResult();
        }

        function checkResult() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusElement.innerText = `Pemain ${currentPlayer} Menang! ðŸŽ‰`;
                gameActive = false;
                return;
            }

            if (!gameState.includes("")) {
                statusElement.innerText = "Hasil Seri! ðŸ¤";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusElement.innerText = `Giliran: ${currentPlayer}`;
        }

        function resetGame() {
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            statusElement.innerText = "Giliran: X";
            cells.forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('x', 'o');
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    </script>
</body>
</html>
